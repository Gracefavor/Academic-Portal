<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Portal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="item-1">
          <img src="well.jpg" alt="An image" />
        </div>
        <div class="item-2">
          <h2>STUDENT PORTAL</h2>
          <h4>LOGIN PAGE</h4>
          <form action="https://httpbin.org/get" method="get">

              <p>
                <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i>
                </label>
                <input
                  type="email"
                  name="email"
                  placeholder="EMAIL"
                  required
                />
              </p>
              <p>
                <label for="number"><i class="fa fa-user" aria-hidden="true"></i></label>
                <input
                  type="text"
                  name="number"
                  placeholder="ID NUMBER"
                  required
                />
              </p>
              <p>
                <label for="password"><i class="fa fa-lock" aria-hidden="true"></i></label>
                <input
                  type="password"
                  name="Password"
                  placeholder="PASSWORD"
                  required
                />
              </p>
            <br />
          </form>
          <a href="dashboard.html"><button>LOGIN</button></a>
        </div>
      </div>
    </main>
  </body>
</html>
